<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../src/index.css" />
    <title>classifica gironi</title>
  </head>
  <body>
    <div
      class="d-flex justify-content-center align-items-center"
      style="min-height: 100vh"
      id="spinner"
    >
      <div
        class="spinner-border spinner"
        role="status"
        style="width: 8rem; height: 8rem"
      ></div>
    </div>
    <div class="container d-none" id="data">
      <nav class="navbar designInput rounded-4 mt-3">
        <div class="container-fluid">
          <div class="d-flex">
            <a class="navbar-brand fs-3 fw-bold text-white" href="#">
              <img src="../Logo.png" class="pedi-immagine-barra" />
              Fencing Different
            </a>
            <button class="bottoni-barra" type="button">
              <a href="./index.html">
                <img src="../arrow_back.svg" class="pedi-icon" />
              </a>
            </button>
            <button class="bottoni-barra" type="button">

                <img src="../history_edu.svg" class="pedi-icon" />
              </a>

              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasDarkNavbar"
              aria-controls="offcanvasDarkNavbar"

              <span class="navbar-toggler-icon pedi-icon"></span>
            </button>
            <button class="bottoni-barra" type="button">
              <a id="logout">
                <img src="../logout.svg" class="pedi-icon" />
              </a>
            </button>
          </div>
          <div
            class="offcanvas offcanvas-end designInput"
            tabindex="-1"
            id="offcanvasDarkNavbar"
            aria-labelledby="offcanvasDarkNavbarLabel"

            <div class="offcanvas-header">
              <ul class="navbar-nav">
                <li>
                  <div class="row justify-content-end">
                    <div class="col-auto">
                      <button
                        type="button"
                        class="btn-close pedi-icon"
                        data-bs-dismiss="offcanvas"
                        aria-label="Close"
                      ></button>
                    </div>
                  </div>
                </li>
                <li>
                  <img src="../Logo.png" class="pedi-immagine-menu" />
                </li>
              </ul>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav text-center">
                <li class="nav-item first-item-menu">
                  <a
                    class="nav-link active fs-6 text-white"
                    aria-current="page"
                    id="classificaIniziale"
                    >Classifica Iniziale</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link active fs-6 text-white"
                    aria-current="page"
                    id="gironiMenu"
                    >Gironi</a
                  >
                </li>
                <li class="nav-item item-page">
                  <a
                    class="nav-link active fs-6 text-white"
                    aria-current="page"
                    id="classificaGironi"
                    >Classifica Gironi</a
                  >
                </li>
                <li class="nav-item">
                      <a
                        class="nav-link active fs-6 text-white"
                        aria-current="page"
                        id="eliminazioneDiretta"
                        >Eliminazione Diretta</a
                      >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link active fs-6 text-white"
                    aria-current="page"
                    id="classificaFinale"
                    >Classifica Finale</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>

      <div class="row justify-content-center">
        <div class="col-auto">
          <h1 class="h1 fs-1 fw-bold text-white mt-5">Classifica Gironi</h1>
        </div>
      </div>
      <div>
        <table
          id="classificaGironiTabella"
          class="table table-bordered text-white pedi-tabella mt-5"
        ></table>
      </div>

    <script src="src/classificaGironi.js" type="module"></script>
