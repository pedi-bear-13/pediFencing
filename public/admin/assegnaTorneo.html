<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../src/index.css" />
    <title>classifica iniziale</title>
  </head>
  <body>
    <div
      class="d-flex justify-content-center align-items-center d-none"
      style="min-height: 100vh"
      id="spinner"
    >
      <div
        class="spinner-border spinner"
        role="status"
        style="width: 8rem; height: 8rem"
      ></div>
    </div>
    <div class="container" id="data">
      <nav class="navbar designInput rounded-4 mt-3">
        <div class="container-fluid">
          <div class="d-flex">
            <a class="navbar-brand fs-3 fw-bold text-white" href="#">
              <img src="../Logo.png" class="pedi-immagine-barra" />
              Fencing Different
            </a>
            <button class="bottoni-barra" type="button" id="backIn">
              <img src="../arrow_back.svg" class="pedi-icon" />
            </button>
            <button class="bottoni-barra" type="button">
              <a id="logout">
                <img src="../logout.svg" class="pedi-icon" />
              </a>
            </button>
          </div>
        </div>
      </nav>
      <div class="row justify-content-center">
        <div class="col-auto">
          <h1 class="h1 fs-1 fw-bold text-white mt-5">Aggiungi Partecipante</h1>
        </div>
      </div>

      <div class="card card-body pedi-card-page rounded-4 mt-5">
        <form onsubmit="return false">
          <!-- Barra di ricerca + pulsante + -->
          <div class="row mt-3">
            <div class="col-12 position-relative">
              <div class="input-group">
                <input
                  id="searchAtleta"
                  type="text"
                  class="form-control"
                  placeholder="Cerca atleta per nome e cognome"
                  autocomplete="off"
                />
                <button
                  class="btn bottoni-rosa"
                  type="button"
                  id="btnAddNew"
                  title="Aggiungi nuovo atleta"
                >
                  <strong>+</strong>
                </button>
              </div>
              <div
                id="searchResults"
                class="list-group d-none mt-1 w-100"
              ></div>
            </div>
          </div>

          <!-- campi nome/cognome/ranking/codice (come prima) -->
          <div class="row mt-4">
            <div class="col">
              <input
                type="text"
                id="nome"
                placeholder="Inserisci il nome"
                class="form-control"
                required
              />
            </div>
            <div class="col">
              <input
                type="text"
                id="cognome"
                placeholder="Inserisci il cognome"
                class="form-control"
                required
              />
            </div>
          </div>
          <div class="row mt-4">
            <div class="col">
              <input
                type="number"
                id="ranking"
                placeholder="Inserisci il ranking"
                class="form-control"
                required
              />
            </div>
            <div class="col">
              <input
                type="number"
                id="codiceFis"
                placeholder="Inserisci il codice fis"
                class="form-control"
                required
              />
            </div>
            <div class="row justify-content-center mt-5">
              <div class="col-auto mt-5">
                <p class="text-light" id="messaggio"></p>
              </div>
            </div>
          </div>
          <div class="row justify-content-end mt-4">
            <div class="col-auto">
              <input
                type="submit"
                id="invia"
                class="btn bottoni-rosa"
                value="Invio"
              />
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Modal per creare nuovo atleta -->
    <div
      class="modal fade"
      id="modalNewAtleta"
      tabindex="-1"
      aria-labelledby="modalNewAtletaLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content pedi-card-page text-white">
          <div class="modal-header">
            <h5 class="modal-title" id="modalNewAtletaLabel">Nuovo Atleta</h5>
          </div>
          <div class="modal-body">
            <form id="formNewAtleta" onsubmit="return false">
              <div class="mb-3">
                <input
                  type="text"
                  id="nomeNew"
                  placeholder="Nome"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  id="cognomeNew"
                  placeholder="Cognome"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <input
                  type="number"
                  id="rankingNew"
                  placeholder="Ranking"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <input
                  type="number"
                  id="codiceFisNew"
                  placeholder="Codice FIS"
                  class="form-control"
                  required
                />
              </div>
            </form>
            <div id="modalMessage" class="small"></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn bottoni-rosa"
              data-bs-dismiss="modal"
            >
              Annulla
            </button>
            <button type="button" class="btn bottoni-rosa" id="saveNewAtleta">
              Crea
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./src/assegnaTorneo.js" type="module"></script>
  </body>
</html>
